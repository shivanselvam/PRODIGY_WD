<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <form id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required>

                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required>

                <label for="reg-confirm-password">Confirm Password</label>
                <input type="password" id="reg-confirm-password" name="confirmPassword" required>

                <button type="submit">Register</button>
                <p class="message">Already registered? <a href="#" id="showLogin">Sign In</a></p>
            </form>

            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="#" id="showRegister">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
