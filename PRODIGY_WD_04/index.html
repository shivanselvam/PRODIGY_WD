<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chatus</h1>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </section>

    <section id="dashboard" style="display:none;">
        <div class="sidebar">
            <h2>Contacts</h2>
            <ul id="contact-list">
                <li onclick="startPrivateChat('Alice')">Alice</li>
                <li onclick="startPrivateChat('Bob')">Bob</li>
            </ul>

            <h2>Groups</h2>
            <ul id="group-list">
                <li onclick="startGroupChat('Friends')">Friends</li>
                <li onclick="startGroupChat('Work')">Work</li>
            </ul>
        </div>

        <div class="chat-window">
            <div id="chat-header">Select a chat</div>
            <div id="chat-area">
              
            </div>
            <input type="text" id="message-box" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
