<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
            <p id="login-error"></p>
        </form>
    </div>

    <div id="app" class="hidden">
        <h1>Employee Management System</h1>
        <div id="employee-form">
            <h2>Add/Edit Employee</h2>
            <form id="employee-entry">
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" required>

                <label for="employee-name">Name:</label>
                <input type="text" id="employee-name" required>

                <label for="employee-email">Email:</label>
                <input type="email" id="employee-email" required>

                <label for="employee-role">Role:</label>
                <input type="text" id="employee-role" required>

                <label for="employee-salary">Salary:</label>
                <input type="number" id="employee-salary" required>

                <button type="submit">Save Employee</button>
            </form>
        </div>
        <div id="employee-list">
            <h2>Employee Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
